<section class="post">
    <button class="post_breadcrumb"><a routerLink="">General</a></button>
    <div class="post_container">
        <div class="lds-dual-ring" *ngIf="loadingPost"></div>
        <div class="post_main" *ngIf="!loadingPost">
            <div class="post_header">
                <h3 class="post_title">{{post?.title}}</h3>
            </div>
            <div class="post_content">
                <p>{{post?.body}}</p>
            </div>
        </div>
        <div class="post_comments" *ngIf="!loadingComments">
            <h3 class="post_comments_title">Comments</h3>
            <div class="comment" *ngFor="let comment of commentsData">
                <div class="comment_header">
                    <p class="comment_user">
                        <i class="material-icons">person</i>
                        <span>{{comment.name}}</span>
                    </p>
                </div>
                <div class="comment_content">
                    <p>{{comment.body}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
